<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>

<head>
  <meta charset="utf-8" />
  <!-- Firebase -->
  <!-- <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script> -->

  <!-- CodeMirror -->
  <script src="assets/codemirror.js"></script>
  <link rel="stylesheet" href="assets/codemirror.css" />

  <!-- Firepad -->
  <link rel="stylesheet" href="assets/firepad.css" />
  <script src="../dist/firepad.js"></script>

 
  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; }
      /* Height / width / positioning can be customized for your use case.
         For demo purposes, we make firepad fill the entire browser. */
    #firepad-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body onload="init()">
  <div id="firepad-container"></div>

  <script>
  var firepad;
    function init() {
      //// Create CodeMirror (with lineWrapping on).
      var codeMirror = CodeMirror(document.getElementById('firepad-container'), { lineWrapping: true });

      //// Create Firepad (with rich text toolbar and shortcuts enabled).
      firepad = Firepad.fromCodeMirror("abc", codeMirror,
          { richTextToolbar: true, richTextShortcuts: true });

    }



  </script>

</body>
</html>
